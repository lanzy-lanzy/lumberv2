<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Lumber Management System</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-br from-slate-900 via-slate-800 to-slate-900 min-h-screen flex items-center justify-center">
    <div class="w-full max-w-md">
        <!-- Logo/Header -->
        <div class="text-center mb-8">
            <div class="inline-flex items-center justify-center w-16 h-16 bg-amber-600 rounded-lg mb-4">
                <svg class="w-8 h-8 text-white" fill="currentColor" viewBox="0 0 24 24">
                    <path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm0 18c-4.41 0-8-3.59-8-8s3.59-8 8-8 8 3.59 8 8-3.59 8-8 8z"/>
                </svg>
            </div>
            <h1 class="text-3xl font-bold text-white mb-2">Lumber Manager</h1>
            <p class="text-slate-400">Sign in to your account</p>
        </div>

        <!-- Login Card -->
        <div class="bg-slate-800 rounded-lg shadow-2xl p-8 border border-slate-700">
            {% if messages %}
                {% for message in messages %}
                    <div class="mb-4 p-4 rounded-lg {% if message.tags %}bg-{{ message.tags }}-50 text-{{ message.tags }}-800 border border-{{ message.tags }}-200{% else %}bg-red-50 text-red-800 border border-red-200{% endif %}">
                        {{ message }}
                    </div>
                {% endfor %}
            {% endif %}

            <form method="POST" class="space-y-6">
                {% csrf_token %}

                <!-- Username -->
                <div>
                    <label for="username" class="block text-sm font-medium text-slate-300 mb-2">
                        Username
                    </label>
                    <input
                        type="text"
                        id="username"
                        name="username"
                        value="{{ username }}"
                        required
                        autofocus
                        class="w-full px-4 py-2 bg-slate-700 border border-slate-600 rounded-lg text-white placeholder-slate-400 focus:outline-none focus:ring-2 focus:ring-amber-600 focus:border-transparent transition"
                        placeholder="Enter your username"
                    >
                </div>

                <!-- Password -->
                <div>
                    <label for="password" class="block text-sm font-medium text-slate-300 mb-2">
                        Password
                    </label>
                    <input
                        type="password"
                        id="password"
                        name="password"
                        required
                        class="w-full px-4 py-2 bg-slate-700 border border-slate-600 rounded-lg text-white placeholder-slate-400 focus:outline-none focus:ring-2 focus:ring-amber-600 focus:border-transparent transition"
                        placeholder="Enter your password"
                    >
                </div>

                <!-- Login Button -->
                <button
                    type="submit"
                    class="w-full py-2 bg-amber-600 hover:bg-amber-700 text-white font-semibold rounded-lg transition duration-200 transform hover:scale-105"
                >
                    Sign In
                </button>
            </form>

            <!-- Divider -->
            <div class="relative my-8">
                <div class="absolute inset-0 flex items-center">
                    <div class="w-full border-t border-slate-600"></div>
                </div>
                <div class="relative flex justify-center text-sm">
                    <span class="px-2 bg-slate-800 text-slate-400">New to Lumber Manager?</span>
                </div>
            </div>

            <!-- Register Link -->
            <a
                href="{% url 'register' %}"
                class="block w-full py-2 px-4 text-center bg-slate-700 hover:bg-slate-600 text-slate-100 font-medium rounded-lg transition duration-200"
            >
                Create an Account
            </a>
        </div>

        <!-- Footer -->
        <p class="text-center text-slate-500 text-sm mt-6">
            Â© 2024 Lumber Management System. All rights reserved.
        </p>
    </div>
</body>
</html>
