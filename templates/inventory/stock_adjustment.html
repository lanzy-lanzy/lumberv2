{% extends "base.html" %}

{% block title %}Stock Adjustment - Lumber Management System{% endblock %}

{% block content %}
<div class="max-w-4xl mx-auto">
    <div class="mb-6">
        <h1 class="text-3xl font-bold text-gray-900">Stock Adjustment</h1>
        <p class="text-gray-600">Correct inventory discrepancies with audit trail</p>
    </div>

    <div class="grid grid-cols-1 lg:grid-cols-3 gap-6">
        <div class="lg:col-span-2">
            <div class="bg-white rounded-lg shadow">
                <div class="px-6 py-4 border-b border-gray-200 bg-green-50">
                    <h2 class="text-lg font-semibold text-gray-900">New Adjustment</h2>
                </div>

                <form class="p-6 space-y-6" id="adjustmentForm">
                    {% csrf_token %}

                    <div>
                        <label class="block text-sm font-medium text-gray-700">Adjustment Type *</label>
                        <select name="adjustment_type" class="mt-1 w-full px-4 py-2 border border-gray-300 rounded-lg" required>
                            <option value="">Select type...</option>
                            <option value="increase">Increase</option>
                            <option value="decrease">Decrease</option>
                        </select>
                    </div>

                    <div class="grid grid-cols-2 gap-4">
                        <div>
                            <label class="block text-sm font-medium text-gray-700">Product *</label>
                            <select name="product_id" class="mt-1 w-full px-4 py-2 border border-gray-300 rounded-lg" id="productSelect" required>
                                <option value="">Select product...</option>
                            </select>
                        </div>
                        <div>
                            <label class="block text-sm font-medium text-gray-700">Quantity (Pieces) *</label>
                            <input type="number" name="quantity_pieces" min="1" class="mt-1 w-full px-4 py-2 border border-gray-300 rounded-lg" required>
                        </div>
                    </div>

                    <div>
                        <label class="block text-sm font-medium text-gray-700">Reason *</label>
                        <select name="reason" class="mt-1 w-full px-4 py-2 border border-gray-300 rounded-lg" required>
                            <option value="">Select reason...</option>
                            <option value="damaged">Damaged/Defective</option>
                            <option value="lost">Lost/Theft</option>
                            <option value="miscount">Miscount</option>
                            <option value="recut">Recut/Resized</option>
                            <option value="inventory">Physical Inventory Variance</option>
                            <option value="system_error">System Error Correction</option>
                        </select>
                    </div>

                    <div>
                        <label class="block text-sm font-medium text-gray-700">Description *</label>
                        <textarea name="description" rows="4" placeholder="Detailed reason for adjustment" class="mt-1 w-full px-4 py-2 border border-gray-300 rounded-lg" required></textarea>
                    </div>

                    <div class="flex gap-3 pt-4 border-t border-gray-200">
                        <button type="reset" class="flex-1 px-4 py-2 border border-gray-300 text-gray-700 rounded-lg hover:bg-gray-50">
                            Clear
                        </button>
                        <button type="submit" id="submitBtn" class="flex-1 px-4 py-2 bg-green-600 text-white rounded-lg hover:bg-green-700">
                            <i class="fas fa-check mr-2"></i>Save Adjustment
                        </button>
                    </div>
                </form>
            </div>
        </div>

        <div class="bg-white rounded-lg shadow">
            <div class="px-6 py-4 border-b border-gray-200">
                <h2 class="text-lg font-semibold text-gray-900">Recent Adjustments</h2>
            </div>
            <div class="p-6" id="adjustmentsContainer">
                <div class="text-center text-gray-500">Loading...</div>
            </div>
        </div>
    </div>
</div>

<script>
    // Load products
    async function loadProducts() {
        try {
            const response = await fetch('/api/products/');
            const data = await response.json();
            const products = data.results || data;
            const select = document.getElementById('productSelect');
            
            // Clear existing options except the first one
            select.innerHTML = '<option value="">Select product...</option>';
            
            if (Array.isArray(products)) {
                products.forEach(product => {
                    const option = document.createElement('option');
                    option.value = product.id;
                    option.textContent = `${product.name} (${product.inventory?.quantity_pieces || 0} pcs)`;
                    select.appendChild(option);
                });
            }
        } catch (error) {
            console.error('Error loading products:', error);
            showNotification('Failed to load products', 'error');
        }
    }

    // Load adjustments
    function loadAdjustments() {
        fetch('/api/adjustments/?limit=10')
            .then(response => response.json())
            .then(data => {
                const container = document.getElementById('adjustmentsContainer');
                const adjustments = Array.isArray(data) ? data : data.results || [];
                
                if (adjustments.length === 0) {
                    container.innerHTML = '<div class="text-center text-gray-500 py-4">No adjustments yet</div>';
                    return;
                }
                
                let html = '<div class="space-y-2">';
                adjustments.forEach(adj => {
                    const isIncrease = adj.reason.includes('+');
                    const color = isIncrease ? 'text-green-600' : 'text-red-600';
                    html += `
                        <div class="border-l-4 border-blue-500 pl-4 py-2">
                            <div class="flex justify-between items-start">
                                <div class="flex-1">
                                    <p class="font-medium text-gray-900">${adj.product_name}</p>
                                    <p class="text-xs text-gray-500">${new Date(adj.created_at).toLocaleDateString()}</p>
                                </div>
                                <span class="text-sm font-semibold ${color}">
                                    ${adj.reason}
                                </span>
                            </div>
                            <p class="text-sm text-gray-600 mt-1">
                                ${adj.quantity_pieces} pcs | ${adj.board_feet} BF
                            </p>
                            <p class="text-xs text-gray-400">by ${adj.created_by_name}</p>
                        </div>
                    `;
                });
                html += '</div>';
                container.innerHTML = html;
            })
            .catch(error => {
                console.error('Error loading adjustments:', error);
                document.getElementById('adjustmentsContainer').innerHTML = '<div class="text-center text-gray-500">Error loading adjustments</div>';
            });
    }

    // Show notification
    function showNotification(message, type = 'info') {
        const notification = document.createElement('div');
        const bgColor = {
            'success': 'bg-green-100 text-green-800 border-green-300',
            'error': 'bg-red-100 text-red-800 border-red-300',
            'info': 'bg-blue-100 text-blue-800 border-blue-300'
        }[type] || 'bg-blue-100 text-blue-800 border-blue-300';
        
        notification.className = `notification fixed top-4 right-4 p-4 rounded-lg border ${bgColor}`;
        notification.textContent = message;
        document.body.appendChild(notification);
        
        setTimeout(() => notification.remove(), 3000);
    }

    // Handle form submission
    document.getElementById('adjustmentForm').addEventListener('submit', async (e) => {
        e.preventDefault();
        
        const form = e.target;
        const submitBtn = document.getElementById('submitBtn');
        const originalText = submitBtn.innerHTML;
        
        // Disable button and show loading state
        submitBtn.disabled = true;
        submitBtn.innerHTML = '<i class="fas fa-spinner fa-spin mr-2"></i>Saving...';
        
        try {
            const formData = new FormData(form);
            const csrfToken = formData.get('csrfmiddlewaretoken');
            
            const payload = {
                product_id: parseInt(formData.get('product_id')),
                quantity_pieces: parseInt(formData.get('quantity_pieces')),
                adjustment_type: formData.get('adjustment_type'),
                reason: formData.get('reason'),
                description: formData.get('description')
            };
            
            // Validate
            if (!payload.product_id || !payload.quantity_pieces || !payload.adjustment_type || !payload.reason) {
                showNotification('Please fill in all required fields', 'error');
                submitBtn.disabled = false;
                submitBtn.innerHTML = originalText;
                return;
            }
            
            const response = await fetch('/api/adjustments/', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                    'X-CSRFToken': csrfToken
                },
                body: JSON.stringify(payload)
            });
            
            if (response.ok) {
                showNotification('Adjustment saved successfully', 'success');
                form.reset();
                loadAdjustments();
            } else {
                const error = await response.json();
                showNotification('Error: ' + (error.error || 'Failed to save adjustment'), 'error');
            }
        } catch (error) {
            console.error('Error:', error);
            showNotification('Error saving adjustment: ' + error.message, 'error');
        } finally {
            submitBtn.disabled = false;
            submitBtn.innerHTML = originalText;
        }
    });

    // Load data on page load
    document.addEventListener('DOMContentLoaded', () => {
        loadProducts();
        loadAdjustments();
    });
</script>

<style>
    @keyframes slideIn {
        from {
            transform: translateX(400px);
            opacity: 0;
        }
        to {
            transform: translateX(0);
            opacity: 1;
        }
    }
    
    .notification {
        animation: slideIn 0.3s ease-out;
    }
</style>
{% endblock %}
