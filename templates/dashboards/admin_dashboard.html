<!-- Admin Dashboard - Full System Overview -->
<div class="space-y-6">
    <!-- KPI Cards -->
    <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-4">
        <!-- Total Sales -->
        <div class="bg-white rounded-lg shadow p-6 border-l-4 border-green-500">
            <div class="flex justify-between items-start">
                <div>
                    <p class="text-gray-500 text-sm">Total Sales (30d)</p>
                    <p class="text-2xl font-bold text-gray-900" x-text="'₱' + (data.sales?.total || 0).toLocaleString()"></p>
                    <p class="text-xs text-gray-500 mt-1" x-text="(data.sales?.transactions || 0) + ' transactions'"></p>
                </div>
                <i class="fas fa-dollar-sign text-green-500 text-3xl opacity-20"></i>
            </div>
        </div>

        <!-- Total Pieces -->
        <div class="bg-white rounded-lg shadow p-6 border-l-4 border-indigo-500">
            <div class="flex justify-between items-start">
                <div>
                    <p class="text-gray-500 text-sm">Total Pieces</p>
                    <p class="text-2xl font-bold text-gray-900" x-text="(data.inventory?.total_pieces || 0).toLocaleString()"></p>
                    <p class="text-xs text-gray-500 mt-1" x-text="(data.inventory?.products_active || 0) + ' active products'"></p>
                </div>
                <i class="fas fa-cubes text-indigo-500 text-3xl opacity-20"></i>
            </div>
        </div>

        <!-- Total Board Feet -->
        <div class="bg-white rounded-lg shadow p-6 border-l-4 border-orange-500">
            <div class="flex justify-between items-start">
                <div>
                    <p class="text-gray-500 text-sm">Total Board Feet</p>
                    <p class="text-2xl font-bold text-gray-900" x-text="(data.inventory?.total_board_feet || 0).toLocaleString(undefined, {maximumFractionDigits: 1}) + ' BF'"></p>
                    <p class="text-xs text-gray-500 mt-1" x-text="'₱' + (data.inventory?.total_value || 0).toLocaleString() + ' value'"></p>
                </div>
                <i class="fas fa-ruler-combined text-orange-500 text-3xl opacity-20"></i>
            </div>
        </div>

        <!-- Pending Pickups -->
        <div class="bg-white rounded-lg shadow p-6 border-l-4 border-blue-500">
            <div class="flex justify-between items-start">
                <div>
                    <p class="text-gray-500 text-sm">Pending Pickups</p>
                    <p class="text-2xl font-bold text-gray-900" x-text="data.deliveries?.pending || 0"></p>
                    <p class="text-xs text-gray-500 mt-1" x-text="(data.deliveries?.completed || 0) + ' completed'"></p>
                </div>
                <i class="fas fa-box text-blue-500 text-3xl opacity-20"></i>
            </div>
        </div>
    </div>

    <!-- Alerts Section -->
    <div class="grid grid-cols-1 gap-6">
        <!-- Low Stock Alerts -->
        <div class="bg-white rounded-lg shadow">
            <div class="px-6 py-4 border-b border-gray-200">
                <h3 class="text-lg font-semibold text-gray-900">
                    <i class="fas fa-exclamation-triangle text-yellow-500 mr-2"></i>
                    Low Stock Alerts
                </h3>
            </div>
            <div class="p-6" hx-get="/dashboard/low_stock_alerts/" hx-trigger="load" hx-swap="innerHTML">
                <div class="text-center text-gray-500">Loading...</div>
            </div>
        </div>
    </div>


</div>
