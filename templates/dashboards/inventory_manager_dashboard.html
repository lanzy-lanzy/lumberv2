<!-- Inventory Manager Dashboard -->
<div x-data="inventoryDashboard()" class="space-y-6" @load="init()">
    <!-- KPI Cards -->
    <div class="grid grid-cols-1 md:grid-cols-3 gap-4">
        <!-- Total Board Feet -->
        <div class="bg-white rounded-lg shadow p-6 border-l-4 border-blue-500">
            <div class="flex justify-between items-start">
                <div>
                    <p class="text-gray-500 text-sm">Total Board Feet</p>
                    <p class="text-2xl font-bold text-gray-900" x-text="(data.inventory?.total_bf || 0).toLocaleString()"></p>
                    <p class="text-xs text-gray-500 mt-1">In stock</p>
                </div>
                <i class="fas fa-ruler text-blue-500 text-3xl opacity-20"></i>
            </div>
        </div>

        <!-- Active Products -->
        <div class="bg-white rounded-lg shadow p-6 border-l-4 border-green-500">
            <div class="flex justify-between items-start">
                <div>
                    <p class="text-gray-500 text-sm">Active Products</p>
                    <p class="text-2xl font-bold text-gray-900" x-text="data.inventory?.products_active || 0"></p>
                    <p class="text-xs text-gray-500 mt-1">In system</p>
                </div>
                <i class="fas fa-boxes text-green-500 text-3xl opacity-20"></i>
            </div>
        </div>

        <!-- Low Stock Alerts -->
        <div class="bg-white rounded-lg shadow p-6 border-l-4 border-red-500">
            <div class="flex justify-between items-start">
                <div>
                    <p class="text-gray-500 text-sm">Low Stock Items</p>
                    <p class="text-2xl font-bold text-gray-900" x-text="data.inventory?.low_stock_alerts || 0"></p>
                    <p class="text-xs text-red-500 mt-1">Need attention</p>
                </div>
                <i class="fas fa-exclamation-triangle text-red-500 text-3xl opacity-20"></i>
            </div>
        </div>
    </div>

    <!-- Stock Management Section -->
    <div class="grid grid-cols-1 lg:grid-cols-3 gap-6">
        <!-- Stock In Form -->
        <div class="lg:col-span-1">
            <div class="bg-white rounded-lg shadow">
                <div class="px-6 py-4 border-b border-gray-200 bg-blue-50">
                    <h3 class="text-lg font-semibold text-gray-900">
                        <i class="fas fa-arrow-down text-blue-500 mr-2"></i>
                        Quick Stock In
                    </h3>
                </div>
                <form class="p-6 space-y-4" 
                      hx-post="/api/stock-transactions/stock_in/" 
                      hx-swap="none"
                      hx-headers='{"X-CSRFToken": "{{ csrf_token }}"}'>
                    <div>
                        <label class="block text-sm font-medium text-gray-700">Product</label>
                        <select name="product_id" class="mt-1 w-full px-3 py-2 border border-gray-300 rounded-lg" required>
                            <option value="">Select product...</option>
                        </select>
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-gray-700">Quantity (Pieces)</label>
                        <input type="number" name="quantity_pieces" class="mt-1 w-full px-3 py-2 border border-gray-300 rounded-lg" required>
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-gray-700">Cost per Unit</label>
                        <input type="number" name="cost_per_unit" step="0.01" class="mt-1 w-full px-3 py-2 border border-gray-300 rounded-lg">
                    </div>
                    <button type="submit" class="w-full px-4 py-2 bg-blue-600 text-white rounded-lg hover:bg-blue-700">
                        <i class="fas fa-check mr-2"></i>Add Stock
                    </button>
                </form>
            </div>
        </div>

        <!-- Low Stock Alerts -->
        <div class="lg:col-span-2">
            <div class="bg-white rounded-lg shadow">
                <div class="px-6 py-4 border-b border-gray-200 bg-red-50">
                    <h3 class="text-lg font-semibold text-gray-900">
                        <i class="fas fa-exclamation-triangle text-red-500 mr-2"></i>
                        Low Stock Alert
                    </h3>
                </div>
                <div class="p-6">
                    <div x-show="loadingAlerts" class="text-center text-gray-500">Loading...</div>
                    <div x-show="!loadingAlerts && lowStockAlerts.length === 0" class="text-center text-gray-500">No low stock items</div>
                    <div x-show="!loadingAlerts && lowStockAlerts.length > 0" class="space-y-2">
                        <template x-for="alert in lowStockAlerts" :key="alert.id">
                            <div class="flex items-center justify-between p-3 bg-red-50 rounded-lg border border-red-200">
                                <div>
                                    <p class="font-semibold text-gray-900" x-text="alert.product_name"></p>
                                    <p class="text-sm text-gray-600">
                                        <span x-text="alert.current_pieces"></span> pieces |
                                        <span x-text="alert.current_bf.toFixed(2)"></span> BF
                                    </p>
                                </div>
                                <span class="px-3 py-1 bg-red-200 text-red-800 rounded-full text-sm font-semibold" x-text="'SKU: ' + alert.sku"></span>
                            </div>
                        </template>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Recent Transactions -->
    <div class="grid grid-cols-1 lg:grid-cols-2 gap-6">
        <!-- Recent Stock In -->
        <div class="bg-white rounded-lg shadow">
            <div class="px-6 py-4 border-b border-gray-200">
                <h3 class="text-lg font-semibold text-gray-900">
                    <i class="fas fa-list-ul text-blue-500 mr-2"></i>
                    Recent Stock In
                </h3>
            </div>
            <div class="p-6" hx-get="/api/stock-transactions/stock_in/?limit=5" hx-trigger="load" hx-swap="innerHTML">
                <div class="text-center text-gray-500">Loading...</div>
            </div>
        </div>

        <!-- Recent Adjustments -->
        <div class="bg-white rounded-lg shadow">
            <div class="px-6 py-4 border-b border-gray-200">
                <h3 class="text-lg font-semibold text-gray-900">
                    <i class="fas fa-sync text-green-500 mr-2"></i>
                    Recent Adjustments
                </h3>
            </div>
            <div class="p-6" hx-get="/api/inventory/adjustments/?limit=5" hx-trigger="load" hx-swap="innerHTML">
                <div class="text-center text-gray-500">Loading...</div>
            </div>
        </div>
    </div>

    <!-- Inventory by Category -->
    <div class="bg-white rounded-lg shadow">
        <div class="px-6 py-4 border-b border-gray-200">
            <h3 class="text-lg font-semibold text-gray-900">
                <i class="fas fa-chart-pie text-purple-500 mr-2"></i>
                Inventory Composition
            </h3>
        </div>
        <div class="p-6" hx-get="/api/metrics/inventory_composition/" hx-trigger="load" hx-swap="innerHTML">
            <div class="h-64 flex items-center justify-center text-gray-500">Loading chart...</div>
        </div>
    </div>

    <!-- Quick Actions -->
    <div class="bg-white rounded-lg shadow">
        <div class="px-6 py-4 border-b border-gray-200">
            <h3 class="text-lg font-semibold text-gray-900">Actions</h3>
        </div>
        <div class="p-6 grid grid-cols-1 md:grid-cols-3 gap-4">
            <a href="{% url 'stock-in' %}" class="p-4 border-2 border-blue-200 rounded-lg hover:bg-blue-50 transition text-center">
                <i class="fas fa-plus-circle text-blue-500 text-2xl mb-2 block"></i>
                <span class="font-semibold text-gray-900">Stock In</span>
            </a>
            <a href="{% url 'stock-out' %}" class="p-4 border-2 border-orange-200 rounded-lg hover:bg-orange-50 transition text-center">
                <i class="fas fa-minus-circle text-orange-500 text-2xl mb-2 block"></i>
                <span class="font-semibold text-gray-900">Stock Out</span>
            </a>
            <a href="{% url 'stock-adjustment' %}" class="p-4 border-2 border-green-200 rounded-lg hover:bg-green-50 transition text-center">
                <i class="fas fa-sync text-green-500 text-2xl mb-2 block"></i>
                <span class="font-semibold text-gray-900">Adjust Stock</span>
            </a>
        </div>
    </div>
</div>

<script>
function inventoryDashboard() {
    return {
        data: {},
        lowStockAlerts: [],
        loadingAlerts: true,
        
        async init() {
            await this.loadLowStockAlerts();
        },
        
        async loadLowStockAlerts() {
            this.loadingAlerts = true;
            try {
                const response = await fetch('/api/metrics/low_stock_alerts_comprehensive/');
                const result = await response.json();
                this.lowStockAlerts = result.alerts || [];
            } catch (error) {
                console.error('Error loading low stock alerts:', error);
                this.lowStockAlerts = [];
            }
            this.loadingAlerts = false;
        }
    }
}
</script>
